image: ruby:2.7

pipelines:
  tags:
    "v*":
      - step:
          name: Push to RubyGems
          deployment: RubyGems
          script:
            - gem install bundler gem-release rspec
            - (umask  077 ; echo $gem_creds | base64 --decode > ~/.gem/credentials)
            - gem release
          artifacts:
            - pkg/**
definitions:
  caches:
    bundler: /usr/local/bundle