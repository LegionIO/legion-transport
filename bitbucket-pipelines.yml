image: ruby:2.7.0

pipelines:
  tags:
    'v0.1.1':
      - step:
          name: Deploy to Rubygems MRI
          deployment: production
          script:
            - bash .circleci/setup-rubygems.sh
            - gem build legion-json.gemspec
            - gem push "legion-json-$(git describe --tags).gem"
definitions:
  caches:
    bundler: vendor/bundle
