version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2
  sonarcloud: sonarsource/sonarcloud@1.0.2

jobs:
  "rubocop":
    docker:
      - image: cimg/ruby:2.7
    steps:
      - checkout
      - restore_cache:
          key: "bundler cache mri"
      - run: bundle update
      - run: bundle exec rubocop --format=json --out=rubocop-result.json
      - store_test_results:
          path: rubocop-result.json
      - sonarcloud/scan
      - run: bundle exec rubocop
      - save_cache:
          key: "bundler cache mri"
          paths:
            - "/usr/local/bundle"
  "ruby-two-five":
    docker:
      - image: cimg/ruby:2.5
    steps:
      - checkout
      - restore_cache:
          key: "bundler cache mri"
      - run: bundle update
      - save_cache:
          key: "bundler cache mri"
          paths:
            - "/usr/local/bundle"
      - run: bundle exec rspec --format progress --format RspecJunitFormatter -o rspec-results.xml
      - store_test_results:
          path: rspec-results.xml
      - sonarcloud/scan
